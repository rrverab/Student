<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <h2 class="text-center"> Add New User</h2>
    <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secundary rounded p-3">
            <div class="form-group row">
                <label class="col-sn-4 col-form-label">Email: </label>
                <div class="col-sm-8">
                  <input type="email" th:field="*{email}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sn-4 col-form-label">Firts Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firtsname}" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">Last Name </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastname}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">Password </label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">Enabled </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" class="form-control"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="submit" class="btn btn-primary m-2">Cancel</button>
                </div>

            </div>
    </form>

</div>
</body>
</html>
